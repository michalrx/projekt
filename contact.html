<div class="contact">
       <div class="formularz">
            <h1>Kontakt</h1>
            <p>Skontaktuj się ze mną!</p>
            <p>
                <form action="" method="">
                    <label class="required">Imię:</label><input name="imie" type="text" placeholder="Twoje imię" required>
                    <label class="required">E-mail:</label><input name="email" type="email" placeholder="Twój adres e-mail" required>
                    <label>Telefon:</label><input name="telefon" type="tel" placeholder="Twój nr telefonu">

                   <label>Forma kontaktu:</label><br />
                   <select name="forma_kontaktu">
                       <option value="email">e-mail</option>
                       <option value="telefon">telefon</option>
                   </select><br />

                    <label class="required">Treść wiadomości:</label><br />
                    <textarea name="" type="" rows="10" cols="50" placeholder="Treść wiadomości" required></textarea>

                    Preferowana godzina kontaktu:<br />
                    <label>9-13</label><input type="radio" name="godzina_kontaktu" value="9_13" checked>
                    <label>13-17</label><input type="radio" name="godzina_kontaktu" value="13_17">
                    <label>17-21</label><input type="radio" name="godzina_kontaktu" value="17_21">

                    <input name="wyslij" type="submit" value="Wyślij formularz">
                    <input name="wyczysc" type="reset" value="Wyczyść">
                </form>
            </p>
       </div>
</div>
